
<section id="loginPage" >
    <div class="container p-5">
      <div class="row mt-5">
        <div class="col-lg-4 offset-lg-4">
          <!-- <div class="card bg-light"   > -->
            <div class="card " style="background-color: #232f3e;color: white"   >
     
            <div class="card-body">
              <h4 class="text-center">Login</h4>
              <hr>
              <form (keyup.enter)="login()" >
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="email" class="form-control" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="password">
                </div>
                <hr>
                <button type="button" style="background-color: #fd7e14; color: white"class="btn btn-block" (click)="login()" [disabled]="btnDisabled">Login</button>
              </form>
            </div>
          </div>
          <br>
          <app-message></app-message>
        </div>
      </div>
     </div>
</section>
